<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Progress Tracker Template Generator by seahyx</title>
        <meta name="author" content="seahyx" />
        <meta name="description" content="" />
        <link href="./src/generated/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
              rel="stylesheet"/>
        <script src="./src/flowbite/flowbite.js" defer></script>
        <script src="./src/flowbite/datepicker.js" defer></script>
        <script src="./src/generated/template-gen.js" defer></script>
    </head>
    <body class="min-h-screen px-2 pt-12 pb-6 font-sans body-bg md:pt-20 md:px-0">
        <header class="max-w-2xl mx-auto">
            <a href="#">
                <h1 class="text-4xl font-bold text-center text-white">Progress Tracker Template Generator</h1>
            </a>
        </header>
        <main class="max-w-2xl p-8 mx-auto my-10 bg-white rounded-lg shadow-2xl md:p-12">
            <section>
                <h3 class="text-2xl font-bold">Select the dates to generate.</h3>
            </section>
            <section class="mt-10">
                <div date-rangepicker
                     datepicker-format="dd/mm/yyyy"
                     class="flex items-center">
                    <div class="relative flex-grow">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true"
                                 class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                 fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path
                                fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd"
                                >
                                </path>
                            </svg>
                        </div>
                        <input name="start"
                               type="text"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Select date start"/>
                    </div>
                    <span class="mx-4 text-gray-500">to</span>
                    <div class="relative flex-grow">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true"
                                 class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                 fill="currentColor"
                                 viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path
                                fill-rule="evenodd"
                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                clip-rule="evenodd"
                                >
                                </path>
                            </svg>
                        </div>
                        <input name="end"
                               type="text"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Select date end"/>
                    </div>
                </div>
            </section>
            <section class="mt-6">
                <label for="generated"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Generated template appears below ðŸ‘‡
                </label
                >
                <textarea id="generated-text-box"
                          rows="12"
                          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 select-all font-mono"
                          placeholder="Select a date range to start generating."
                          readonly></textarea>
            </section>
        </main>
        <footer class="flex justify-center max-w-2xl mx-auto text-white">
            <a href="https://github.com/seahyx/Progress-Tracking-Template-Generator"
               class="hover:underline">Link to Repository</a
                >
            </footer>
        </body>
    </html>
